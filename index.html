<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-CnW7IpwxTWsucqx/CliV4oOPa8KUWph6yLRvg6X9/6zOqkKjyh6ZOn2zfUQwms+AL0VQzB06dK7VXzSvoSbMaw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Maker</title>
</head>

<body class="bg-info p-3" >
    <div class="container">
        <h2 class="mt-2 font-bold text-center">Form Maker</h2>
        <select id="type" class="form-select font-bold">
            <option value="text" class=>Text</option>
            <option value="radio">Radio</option>
            <option value="button">Button</option>
        </select>
        <input type="text" id="label" class="form-control mt-2 " placeholder="Label">
        <input type="text" id="placeholder" class="form-control mt-2 " placeholder="Placeholder">
        <div class="d-flex flex-row justify-content-center   mt-3 mb-3">
            <button onclick="insert()" id="insert" class="btn btn-primary btn-lg ">Insert Element</button>
        </div>
        <div id="elements" class="card mt-2 p-2 text-center">
            <h3 class=" font-bold bg-success ">Inserted Input</h3>
        </div>
    </div>    
    <script src="script.js"></script>
</body>


</html>
